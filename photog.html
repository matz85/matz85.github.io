<!DOCTYPE html>
<html>
  <head>
    <title> POSH HOME </title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main1.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="bootstrap-image-gallery.min.css">
  </head>
  <body>
    <header>
      <h2>CLASSIC STYLE | MODERN SENSIBILITY</h2>
      <nav>
        <ul>
          <li><a href="index.html">POSH HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="photog.html" class="selected">PHOTO GALLERY</a></li>
        </ul>
      </nav>
    </header>
    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
      <div id="blueimp-gallery" class="blueimp-gallery">
          <!-- The container for the modal slides -->
          <div class="slides"></div>
          <!-- Controls for the borderless lightbox -->
          <h3 class="title"></h3>
          <a class="prev">‹</a>
          <a class="next">›</a>
          <a class="close">×</a>
          <a class="play-pause"></a>
          <ol class="indicator"></ol>
          <!-- The modal dialog, which will be used to wrap the lightbox content -->
          <div class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" aria-hidden="true">&times;</button>
                          <h4 class="modal-title"></h4>
                      </div>
                      <div class="modal-body next"></div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default pull-left prev">
                              <i class="glyphicon glyphicon-chevron-left"></i>
                              Previous
                          </button>
                          <button type="button" class="btn btn-primary next">
                              Next
                              <i class="glyphicon glyphicon-chevron-right"></i>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div id="links">
        <a href="ty6 (1 of 16).jpg" title="Vase" data-gallery>
          <img src="thumbnails/ty6 (1 of 16).jpg" alt="Vase">
        </a>
        <a href="ty6 (2 of 16).jpg" title="Beauty Products" data-gallery>
          <img src="thumbnails/ty6 (2 of 16).jpg" alt="Beauty Products">
        </a>
        <a href="ty6 (3 of 16).jpg" title="Tin" data-gallery>
          <img src="thumbnails/ty6 (3 of 16).jpg" alt="Tin">
        </a>
      </div>
      <footer>
        <a href="https://www.instagram.com/posh_home_louisville"><img src="images.jpg" alt="Instagram Logo" class="social-icon"></a>
        <a href="https://www.facebook.com/poshhomelouisville"><img src="imgres.png" alt="Facebook Logo" class="social-icon"></a>
        <p>&copy; 2015 POSH HOME.</p>
      </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="bootstrap-image-gallery.min.js"></script>
  </body>
</html>
